<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labarary Management System</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Library Management System</h1>
		<nav>
			<ul class="nav-menu">
				<li><a href="#">Home</a></li>
				<li><a href="https://www.pdfdrive.com/living-in-the-light-a-guide-to-personal-transformation-e10172273.html" target="_blank">Add Book</a></li>
				<li><a href="">Search</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<section>
			<h2>All Books</h2>
			<table>
				<thead>
					<tr>
						<th>Title</th>
						<th>Author</th>
						<th>ISBN</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>The Great Gatsby</td>
						<td>F. Scott Fitzgerald</td>
						<td>9693392924</td>
						<td><button>Delete</button></td>
					</tr>
				</tbody>
			</table>
		</section>

		<section>
			<h2>Add Book</h2>
			<form>
				<label for="title">Title:</label>
				<input type="text" id="title" name="title" required>

				<label for="author">Author:</label>
				<input type="text" id="author" name="author" required>

				<label for="isbn">ISBN:</label>
				<input type="text" id="isbn" name="isbn" required>

				<button type="submit">Add</button>
			</form>
		</section>

		<section>
			<h2>Search</h2>
			<input type="text" id="search" name="search" placeholder="Search...">
			<a href=""></a>
			<button>Go</button>
		</section>
	</main>

	<footer>
		<p>&copy; 2023 Library Management System</p>
	</footer>

</body>
</html>
